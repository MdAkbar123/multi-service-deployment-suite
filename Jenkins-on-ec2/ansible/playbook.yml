---
- name: Install Jenkins and Docker on EC2
  hosts: jenkins
  become: yes

  vars:
    jenkins_repo_url: https://pkg.jenkins.io/debian-stable
    jenkins_key_url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # --------------------------
    # Install Docker Engine
    # --------------------------
    - name: Add Docker GPG key
      shell: >
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg
        | gpg --dearmor -o /usr/share/keyrings/docker.gpg
      args:
        creates: /usr/share/keyrings/docker.gpg

    - name: Add Docker repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable

    - name: Install Docker packages
      apt:
        update_cache: yes
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Enable & start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    # --------------------------
    # Install Jenkins
    # --------------------------
    - name: Install Java (required for Jenkins)
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Add Jenkins GPG key
      apt_key:
        url: "{{ jenkins_key_url }}"
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb {{ jenkins_repo_url }} binary/"
        state: present

    - name: Install Jenkins
      apt:
        update_cache: yes
        name: jenkins
        state: present

    - name: Enable & start Jenkins
      systemd:
        name: jenkins
        enabled: yes
        state: started

    # --------------------------
    # Give Jenkins access to Docker
    # --------------------------
    - name: Add Jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Restart Jenkins to apply group changes
      systemd:
        name: jenkins
        state: restarted
